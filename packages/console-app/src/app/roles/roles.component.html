<div class="register-item">
  <p>モデレーター権限:</p>
  <mat-form-field appearance="legacy">
    <mat-label>EVMアドレス</mat-label>
    <input matInput placeholder="0x0..." [formControl]="address" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error *ngIf="address.invalid">アドレス形式が間違っています</mat-error>
  </mat-form-field>
</div>

<button mat-raised-button class="button" (click)="grant()">
  ロールを付与する
</button>
<button mat-raised-button class="button" (click)="revoke()">
  ロールを取り消す
</button>
