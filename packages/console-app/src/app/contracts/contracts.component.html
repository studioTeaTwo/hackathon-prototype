<mat-tab-group
  mat-align-tabs="center"
  [(selectedIndex)]="selectedIndex"
  (selectedTabChange)="changeTab($event.index)"
>
  <mat-tab label="リスト"
    ><div class="tab-body-wrapper">
      <app-contracts-list
        (modificationSelected)="modificationSelected($event)"
      ></app-contracts-list></div
  ></mat-tab>
  <mat-tab [label]="editMode === 'register' ? '新規登録' : '編集'"
    ><div class="tab-body-wrapper">
      <app-contracts-register
        [mode]="editMode"
        [token]="token"
      ></app-contracts-register></div
  ></mat-tab>
</mat-tab-group>
