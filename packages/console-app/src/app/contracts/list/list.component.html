<p *ngIf="(contracts$ | async).length === 0">0件です</p>

<mat-card *ngFor="let contract of contracts$ | async"
  ><mat-card-header>
    <div mat-card-avatar class="avatar-image"></div>
    <mat-card-title>{{ contract.appName }} {{ contract.url }}</mat-card-title>
    <mat-card-subtitle>{{ contract.ethAddress }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ translate(contract.countries) }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="modifiy(contract)">修正する</button>
  </mat-card-actions>
</mat-card>
