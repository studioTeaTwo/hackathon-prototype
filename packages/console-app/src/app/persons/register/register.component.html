<div class="register-item">
  <mat-form-field appearance="legacy">
    <mat-label>苗字</mat-label>
    <input matInput placeholder="鈴木" [formControl]="familyName" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error *ngIf="familyName.invalid">苗字は必須です</mat-error>
  </mat-form-field>
</div>
<div class="register-item">
  <mat-form-field appearance="legacy">
    <mat-label>名前</mat-label>
    <input matInput placeholder="太郎" [formControl]="firstName" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error *ngIf="firstName.invalid">名前は必須です</mat-error>
  </mat-form-field>
</div>
<div class="register-item">
  <mat-form-field appearance="fill">
    <mat-label>国</mat-label>
    <mat-select [formControl]="countries" multiple>
      <mat-option *ngFor="let country of countryList" [value]="country.code"
        >{{ country.code }} ({{ country.name }})</mat-option
      >
    </mat-select>
  </mat-form-field>

  <p *ngIf="countries.value && countries.value.length > 0">
    selected: {{ countries.value }}
  </p>
</div>

<button mat-raised-button (click)="register()">新規登録する</button>
<div class="divider"></div>

<div class="register-item">
  <mat-form-field appearance="legacy">
    <mat-label>EVMアドレス</mat-label>
    <input matInput placeholder="0x0..." [formControl]="address" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error *ngIf="address.invalid">アドレス形式が間違っています</mat-error>
  </mat-form-field>
</div>

<button mat-raised-button (click)="issue()">トークン発行する</button>
